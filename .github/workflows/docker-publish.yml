# This workflow will build Docker image and publish it to Docker Hub 

name: Build and Publish Docker image

on:
  workflow_call:
    inputs:
      runs-on:
        description: Platform to execute on
        type: string
        default: ubuntu-latest
      context-path:
        description: The context path
        type: string
        default: .
    secrets:
      DOCKER_USERNAME:
        required: true
      DOCKER_PASSWORD:
        required: true
      DOCKER_IMAGES_LOCATION:
        description: The images repository location, e.g. 'my-docker-hub-namespace/my-docker-hub-repository'
        required: true

jobs:
  docker-publish:
    name: Push Docker image to Docker Hub
    runs-on: ${{ inputs.runs-on }}
    
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v2.1.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@4.2.0
        with:
          images: ${{ secrets.DOCKER_IMAGES_LOCATION }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v3.2.0
        with:
          context: ${{ inputs.context-path }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Log out from Docker Hub
        run: docker logout