name: Build and Publish

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-test:
    uses: .github/workflows/build-and-test.yml
    with:
      runs-on: ubuntu-latest
      project-folder: ./src
  docker-publish:
    needs: [build-and-test]
    uses: .github/workflows/docker-publish.yml
    with:
      runs-on: ubuntu-latest
      context-path: ./src